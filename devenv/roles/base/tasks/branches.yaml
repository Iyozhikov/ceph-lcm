- name: Get stable branches
  shell: git branch | sed 's?\s*\*??g;s?^\s*??g' | grep stable
         chdir=/vagrant
  register: git_branches
  tags:
    - skip_ansible_lint

- name: Create p directory
  file:
    path: "{{ ansible_env.HOME }}/p"
    state: directory

- name: Drop Git worktrees
  command: git worktree prune
           chdir=/vagrant
  tags:
    - skip_ansible_lint

- name: Create branch
  shell: git worktree add -f "{{ ansible_env.HOME }}/p/{{ item }}" "{{ item }}" \
       && cd "{{ ansible_env.HOME }}/p/{{ item }}" \
       && git submodule update --init --recursive
   chdir=/vagrant
   creates="{{ ansible_env.HOME }}/p/{{ item }}"
  with_items: "{{ git_branches.stdout_lines }}"
  tags:
    - skip_ansible_lint

- name: Set managed section in bashrc
  blockinfile:
    dest: "{{ ansible_env.HOME }}/.bashrc"
    marker: "# {mark} ANSIBLE MANAGED SARKHIPOV"
    content: |
      {% for item in env_vars %}
      export {{ item.name }}="{{ item.value }}"
      {% endfor %}

      {% for item in aliases %}
      alias {{ item.name }}={{ item.value | string | quote }}
      {% endfor %}

- name: Set local timezone
  become: true
  command: timedatectl set-timezone Europe/Moscow
  tags:
    # timezone module will come in 2.2.0
    - skip_ansible_lint

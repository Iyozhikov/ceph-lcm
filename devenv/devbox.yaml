---
# Provision for CephLCM project development environment


- name: Setup development environment
  hosts: all
  environment:
    LANG: C
    LC_ALL: C
    LC_MESSAGES: C
    LC_CTYPE: C
    TMUX: 1
  vars:
    venv: cephlcm
  roles:
    - base
    - python
    - role: mongodb
      in_memory: true
    - role: sarkhipov
      when: lookup("env", "DEV") == "sarkhipov"

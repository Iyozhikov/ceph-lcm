[tox]
envlist = {dev,jenkins}-test, static, metrics
skipsdist = True

[testenv]
basepython = python2.7
skip_install = True
usedevelop = True
setenv =
    VIRTUAL_ENV={envdir}
    LANG=en_US.UTF-8
    LANGUAGE=en_US:en
    LC_ALL=C
    PYTHONHASHSEED=0
passenv = CI TRAVIS
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/test-requirements.txt

[testenv:dev-test]
commands =
    py.test --basetemp={envtmpdir} -v -l --cov --cov-report=term-missing tests

[testenv:jenkins-test]
commands =
    py.test --basetemp={envtmpdir} -v -l --cov --cov-report=term-missing --cov-report html tests

[testenv:static]
envdir = {toxworkdir}/static
deps = -r{toxinidir}/test-requirements.txt
commands =
    flake8

[testenv:metrics]
envdir = {toxworkdir}/static
deps = -r{toxinidir}/test-requirements.txt
commands =
    radon cc --average --show-closures cephlcm
    radon raw --summary cephlcm
    radon mi --show --multi cephlcm
    xenon -aA -mA -bB cephlcm

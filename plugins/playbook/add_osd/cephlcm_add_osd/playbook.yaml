- hosts: mons
  become: True
  tasks:
    - name: find ceph keys
      shell: ls -1 /etc/ceph/*.keyring
      changed_when: false
      register: ceph_keys

    - name: set keys permissions
      file:
        path: "{{ item }}"
        mode: 0600
        owner: root
        group: root
      with_items:
        - "{{ ceph_keys.stdout_lines }}"

    - name: copy keys to the ansible server
      fetch:
        src: "{{ item }}"
        dest: "{{ fetch_directory }}/{{ fsid }}/{{ item }}"
        flat: yes
      run_once: true
      with_items:
        - "{{ ceph_keys.stdout_lines }}"
        - "/var/lib/ceph/bootstrap-osd/{{ cluster }}.keyring"
        - "/var/lib/ceph/bootstrap-rgw/{{ cluster }}.keyring"
        - "/var/lib/ceph/bootstrap-mds/{{ cluster }}.keyring"

- hosts: osds
  become: True
  roles:
  - ceph-osd


# Add custom local facts
# Can be obtained by ansible_local.ceph_{{ cluster }} section in facts
- hosts: osds
  become: true
  tasks:
    - name: Ensure ansible local facts directory is created
      file:
        path: /etc/ansible/facts.d
        state: directory
        recurse: yes

    - name: Create local facts to gather ceph clusters
      template:
        src: "{{ ceph_facts_template }}"
        dest: "/etc/ansible/facts.d/ceph_{{ cluster }}.fact"
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: 0770

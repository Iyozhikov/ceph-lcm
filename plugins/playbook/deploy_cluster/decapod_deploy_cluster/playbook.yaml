---

# Add custom local facts
# Can be obtained by ansible_local.ceph_{{ cluster }} section in facts
- hosts: all
  become: true
  tasks:
    - name: Ensure ansible local facts directory is created
      file:
        path: /etc/ansible/facts.d
        state: directory
        recurse: yes

    - name: Create local facts to gather ceph clusters
      template:
        src: "{{ ceph_facts_template }}"
        dest: "/etc/ansible/facts.d/ceph_{{ cluster }}.fact"
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: 0770

- hosts: mons
  become: True
  roles:
  - ceph-mon

- hosts: agents
  become: True
  roles:
  - ceph-agent

- hosts: osds
  become: True
  roles:
  - ceph-osd

- hosts: mdss
  become: True
  roles:
  - ceph-mds

- hosts: rgws
  become: True
  roles:
  - ceph-rgw

- hosts: nfss
  become: True
  roles:
  - ceph-nfs

- hosts: restapis
  become: True
  roles:
  - ceph-restapi

- hosts: rbdmirrors
  become: True
  roles:
  - ceph-rbd-mirror

- hosts: clients
  become: True
  roles:
  - ceph-client

- hosts: iscsigws
  become: True
  roles:
  - ceph-iscsi-gw


# Hacks for ceph-ansible setup
# Please check upstream bugs and remove these workarounds after
# proper fixes will be merged

# By default, ceph-ansible do not enable monitors so after restart
# processes won't up.
- hosts: mons
  become: true
  tasks:
  - name: Enable monitors on startup
    command: systemctl enable ceph-mon.service

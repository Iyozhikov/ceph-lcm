- name: Stop Ceph services clusterwide (exluding mons)
  hosts: all
  become: true
  tasks:
    - name: Stop Ceph if systemd
      service:
        name: ceph.target
        enabled: no
        state: stopped
      when: ansible_service_mgr == "systemd" and "mons" not in group_names

- name: Stop MDSes
  hosts: mdss
  become: true
  tasks:
    - name: Stop MDS if systemd
      service:
        name: "ceph-mds@{{ ansible_hostname }}"
        state: stopped
        enabled: no

- name: Stop RGWs
  hosts: rgws
  become: true
  tasks:
  - include: "{{ decapod_common_playbooks }}/tasks/clean_rgw_host.yaml"

- name: Stop RBD Mirrors
  hosts: rbdmirrors
  become: true
  tasks:
  - include: "{{ decapod_common_playbooks }}/tasks/clean_rbdmirror_host.yaml"

- name: Stop NFS gateways
  hosts: nfss
  become: true
  tasks:
  - include: "{{ decapod_common_playbooks }}/tasks/clean_nfs_host.yaml"

- name: Clear REST APIs
  hosts: restapis
  become: true
  gather_facts: false
  tasks:
  - include: "{{ decapod_common_playbooks }}/tasks/clean_restapi_host.yaml"

- name: Clear OSDs
  hosts: osds
  become: true
  tasks:
    - include: "{{ decapod_common_playbooks }}/tasks/clean_osd_host.yaml"


# Please be noticed that monitors should be stopped last
- name: Stop Ceph mons
  hosts: mons
  become: true
  tasks:
    - name: Stop Ceph if systemd
      service:
        name: ceph.target
        enabled: no
        state: stopped
      when: ansible_service_mgr == "systemd"


- name: Remove ceph data
  become: true
  hosts: all
  vars:
    ceph_packages:
      - ceph
      - ceph-common
      - ceph-fs-common
      - ceph-fuse
      - ceph-mds
      - ceph-release
      - ceph-radosgw
      - radosgw
      - rbd-mirror
      - calamari-server
    ceph_remaining_packages:
      - libcephfs1
      - libcephfs2
      - librados2
      - libradosstriper1
      - librbd1
      - python-cephfs
      - python-rados
      - python-rbd
  tasks:
    - name: purge ceph packages
      apt:
        name: "{{ item }}"
        state: absent
        purge: yes
        autoremove: yes
      with_items: "{{ ceph_packages }}"

    - name: purge remaining ceph packages with apt
      apt:
        name: "{{ item }}"
        state: absent
        purge: yes
        autoremove: yes
      with_items: "{{ ceph_remaining_packages }}"

    - name: remove ceph files
      file:
        path: "{{ item }}"
        state: absent
      with_items:
      - /var/lib/ceph
      - /etc/ceph
      - /var/log/ceph

    - name: Remove ceph fact
      file:
        path: "/etc/ansible/facts.d/ceph_{{ cluster }}.fact"
        state: absent

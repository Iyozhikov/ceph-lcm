- hosts: mons
  become: true
  tasks:
    - name: Stop monitor service
      service:
        name: "ceph-mon@{{ ansible_hostname }}"
        state: stopped
        enabled: no

    - name: Purge monitor store
      file:
        path: "/var/lib/ceph/mon/{{ cluster }}-{{ ansible_hostname }}"
        state: absent

    - name: Remove monitor from quorum
      command: "ceph --cluster {{ cluster }} mon remove {{ ansible_hostname }}"

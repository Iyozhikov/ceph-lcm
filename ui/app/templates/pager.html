<nav
  aria-label="Page navigation"
  *ngIf="pagingData && pagingData.total > pagingData.per_page && !isHidden"
>
  <ul class="pagination">
    <li
      *ngFor="let pageNumber of getVisiblePages()"
      [ngClass]="{active: pageNumber === pagingData.page}"
    >
      <a (click)="switchPage(pageNumber)">{{pageNumber}}</a>
    </li>
    <li>
      <span>( {{pagingData.total}} records in total )</span>
    </li>
  </ul>
</nav>

<div class="grid-line group">
  <div class="col-xs-12 name">{{group.name}}</div>
</div>

<div class="grid-line" *ngFor="let grouppee of group.permissions">
  <div class="col-xs-2 parameter">{{grouppee}}</div>
  <div class="col-xs-1 icon text-center" *ngFor="let role of roles">
    <span
      *ngIf="getRolePermission(grouppee, role)"
      class="glyphicon glyphicon-ok"
      aria-hidden="true">
    </span>
  </div>
</div>

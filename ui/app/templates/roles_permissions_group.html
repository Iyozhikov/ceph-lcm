<div class="grid-line group">
  <div class="col-xs-12 name">{{group}}</div>
</div>

<div class="grid-line" *ngFor="let grouppee of getPermissions()">
  <div class="col-xs-2 parameter">{{grouppee}}</div>
  <div class="col-xs-2 icon text-center" *ngFor="let role of roles">
    <span
      *ngIf="getRolePermission(grouppee, role)"
      class="glyphicon glyphicon-ok"
      aria-hidden="true">
    </span>
  </div>
</div>

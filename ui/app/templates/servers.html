<div class="page-title">
  <div class="row">
    <div class="col-xs-12"><h1>Servers</h1></div>
  </div>
</div>

<filter
  [criteria]="{state: ['error', 'operational', 'down']}"
  (onChange)="fetchData($event)"
></filter>

<div class="row" *ngIf="servers && servers.length">
  <div class="col-xs-12">

    <div class="table-help">
      <div class="col-xs-8">Server Name</div>
      <div class="col-xs-4">Status</div>
    </div>

    <div
      class="box"
      [ngClass]="{open: server.id === shownServerId}"
      *ngFor="let server of servers">
      <div class="col-xs-8 name">{{server.data.name}}</div>
      <div class="col-xs-3 state" [ngClass]="server.data.state">
        {{server.data.state}}
      </div>
      <div class="col-xs-1 action">
        <a (click)="showVersions(server)">
          <span
            class="glyphicon"
            [ngClass]="'glyphicon-triangle-' + (server.id === shownServerId ? 'bottom' : 'right')"
          ></span>
        </a>
      </div>

      <div class="bowels">
        <div class="col-xs-12">
          <h3>Server Configuration Details</h3>
        </div>

        <div
          class="col-xs-6 server-details"
          *ngFor="let details of configuration">
          <div
            class="server-details-item"
            *ngFor="let detail of details">
            <div class="name">{{detail}}</div>
            <div class="parameter">{{server.data[detail]}}</div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<loader *ngIf="!servers"></loader>

<div *ngIf="servers && !servers.length" class="no-servers">
  You don't have any servers.
</div>

<pager [pagingData]="pagedData" (onChange)="fetchData()"></pager>

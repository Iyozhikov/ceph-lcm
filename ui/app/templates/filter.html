<div class="filters">
  <div class="row">
    <form class="form-horizontal">
      <ng-content></ng-content>
      <div class="col-xs-1" [ngClass]="{'col-xs-offset-8': criteria.length === 1}">
        <button
          class="btn btn-default"
          (click)="reset()"
          [disabled]="isQuerySet()"
        >Reset</button>
      </div>
    </form>
  </div>
</div>

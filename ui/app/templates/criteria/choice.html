<div [ngClass]="getCss()">
  <div class="form-group">
    <label class="control-label">{{title|deparametrize}}</label>
    <select
      class="form-control"
      [(ngModel)]="value"
      (ngModelChange)="handleUpdate($event)"
    >
      <option></option>
      <option *ngFor="let value of values" [value]="value|index:1">{{value|index}}</option>
    </select>
  </div>
</div>

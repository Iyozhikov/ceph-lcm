<div class="col-xs-3">
  <div class="form-group">
    <label class="control-label">{{name|deparametrize}}:</label>
    <select
      class="form-control"
      name="criterion"
      [(ngModel)]="value"
      (ngModelChange)="handleUpdate($event)"
    >
      <option></option>
      <option *ngFor="let value of values" [value]="value|index:1">{{value|index}}</option>
    </select>
  </div>
</div>

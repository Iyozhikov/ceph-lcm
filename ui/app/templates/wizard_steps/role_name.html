<step [title]="'Role Name'">
  <div class="form-group" [ngClass]="{'has-error': !model.data.name}">
    <label class="control-label" for="role_name">Name</label>
    <input
      type="text"
      class="form-control"
      name="role_name"
      id="role_name"
      [(ngModel)]="model.data.name"
      required>
  </div>
</step>

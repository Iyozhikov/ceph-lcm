<step [title]="'Playbook Parameters'">
  <div class="col-xs-12 grid" *ngIf="selectedPlaybook">
    <div class="grid-line table-help">
      <div class="col-xs-10">Parameter</div>
      <div class="col-xs-2 text-right">Value</div>
    </div>
    <hint
      *ngFor="let hint of selectedPlaybook.hints"
      [scheme]="addHintValue(hint)"
      (callback)="registerHint($event)"
      [submits]="['#next', '#save']"
    ></hint>
  </div>

  <div class="single-row col-xs-12">
    <label>
      <input
        id="execute"
        name="execute"
        type="checkbox"
        [(ngModel)]="model.data.run"
      > Execute after saving
    </label>
  </div>
</step>

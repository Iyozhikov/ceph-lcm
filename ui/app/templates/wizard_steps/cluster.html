<step [title]="'Cluster Name'">
  <div class="form-group" [ngClass]="{'has-error': !model.data.name}">
    <label class="control-label" for="cluster_name">Name</label>
    <input
      type="text"
      class="form-control"
      name="cluster_name"
      id="cluster_name"
      [(ngModel)]="model.data.name"
      focused
      required
    >
  </div>
</step>

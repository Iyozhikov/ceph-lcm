- include: "{{ decapod_common_playbooks }}/init.yaml"
  when: decapod_initialized | default(false) | bool

- name: stop NFS gateway
  service:
    name: nfs-ganesha
    state: stopped
    enabled: no

- name: remove NFS Ganesha
  apt:
    name: nfs-ganesha-fsal
    state: absent

- name: remove NFS Gateway directories
  file:
    path: "{{ item }}"
    state: absent
  with_items:
  - /var/lib/nfs/ganesha
  - /var/run/ganesha
  - /etc/ganesha

- name: remove RGW NFS user
  command: radosgw-admin user rm --uid={{ ceph_nfs_rgw_user }}
  when: remove_nfs_rgw_user

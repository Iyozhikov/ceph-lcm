- include: "{{ decapod_common_playbooks }}/init.yaml"
  when: decapod_initialized | default(false) | bool

- include: "{{ decapod_common_playbooks }}/tasks/set_ceph_facts.yaml"

- name: drop all cache
  shell: "sync && sleep 1 && echo 3 > /proc/sys/vm/drop_caches"

- name: Remove single OSD
  include: "{{ decapod_common_playbooks }}/tasks/remove_single_osd.yaml"
  with_items: "{{ osd_numbers }}"
  loop_control:
    loop_var: osd_number
